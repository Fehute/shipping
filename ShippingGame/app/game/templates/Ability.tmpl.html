<div class="abilitySlot">
    <span class="charges" data-bind="text: '[' + charges() + ']'"></span>
    <button class="abilityButton" data-bind="click: useAbility, text: getLabel, visible: style!='empty', disable: onCooldown"></button>
    <span class="duration" data-bind="text: getDurationLabel, visible: effectCooldown() > 0"></span>
</div>
